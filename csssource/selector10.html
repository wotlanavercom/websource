<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* a[href] {
        text-decoration: none;
      } */

      .navi a:link,
      .navi a:visited {
        font-size: 14px;
        padding: 10px;
        text-decoration: none;
      }

      .navi a:hover,
      .navi a:focus {
        background-color: #222;
        color: #fff;
      }

      .navi a:active {
        background-color: #f00;
      }

      /* input {
        outline: none;     포커스를 받을 때 테두리 굵게 변하는 것 안 변하도록
        width: 150px;
        transition: 0.4s;
        padding: 5px 10px;
      }

      input:focus {
        width: 200px;
        border-color: red;
      } */

      input:disabled {
        background-color: #ddd;
        border: 1px solid #ccc;
      }

      input:checked + span {
        color: blue;
      }

      /* h1 태그에 마우스를 올리면 글자 색상 빨강, 밑줄 */
      h1:hover {
        color: red;
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <!-- 
        스타일 지정을 위해 앞 쪽에 쓰는 선택자는 다양하게 존재함
        1)태그 선택자
        2)전체 선택자
        3)클래스 선택자
        4)아이디 선택자 : 한 페이지 내에서 중복 불가(에러는 나지 않음)
        5)자손(하위) 선택자 : 부모 자손(자식 + 손자)
                             div h2
        6)자식 선택자 : 부모 > 자식 div > h2
        7)인접 형제 선택자 : +, ~
        8)그룹화
        9)속성 선택자 : [속성]
          [속성 = 값] : 특정 값을 갖는 속성에 스타일 지정
          [속성 ~= 값] : 여러 값 중 특정 값을 포함하는 속성에 스타일 지정
          [속성 |= 값] : 위랑 동작은 비슷하나 값- 시작하는 걸 추가로 선택해 줌
          [속성 ^= 값] : 특정 값으로 시작하는 속성에 스타일 지정
          [속성 $= 값] : 특정 값으로 끝나는 속성에 스타일 지정
        10)가상 클래스(pseudo class : 슈도 클래스) 선택자
           :link : 방문하지 않은 링크에 스타일 적용
           :visited : 방문한 링크에 스타일 적용
           :hover : 웹 요소에 커서를 올려 놓을 때 스타일 적용
           :active : 웹 요소를 활성화 했을 때 스타일 적용
           :focus : 웹요소에 초점이 맞춰졌을 때 스타일 적용

           UI 요소 상태에 따른 가상 클래스
           :enabled, :disabled
           :checked
     -->

    <h1 id="title">CSS 기본 문법</h1>
    <h2>가상 클래스 선택자</h2>
    <nav class="navi">
      <ul>
        <li><a href="#">이용안내</a></li>
        <li><a href="#">객실 소개</a></li>
        <li><a href="#">예약 방법 및 요금</a></li>
        <li><a href="#">예약하기</a></li>
      </ul>
    </nav>
    <div>
      <input type="text" />
      <input type="text" name="" id="" disabled value="hong" />
    </div>
    <div>
      <fieldset>
        <legend>신청과목</legend>
        <p>이 달에 신청할 과목을 선택하세요</p>
        <label>
          <input type="radio" name="subject" id="" value="speaking" /><span
            >회화</span
          >
        </label>
        <label>
          <input type="radio" name="subject" id="" value="grammer" /><span
            >문법</span
          >
        </label>
        <label>
          <input type="radio" name="subject" id="" value="writing" /><span
            >작문</span
          >
        </label>
      </fieldset>
    </div>
  </body>
</html>
