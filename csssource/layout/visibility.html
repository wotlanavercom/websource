<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .invisible {
        /* visibility: hidden; */
        display: none;
      }
    </style>
  </head>
  <body>
    <!-- 
        display:none; ==>요소 자체가 제거(공간을 차지하지 않음)
        visibility:visible | hidden; =>요소를 감추기(공간은 차지하고 있음)
     -->
    <img src="pic1.jpg" alt="" />
    <img src="pic2.jpg" alt="" class="invisible" />
    <img src="pic3.jpg" alt="" />
  </body>
</html>
