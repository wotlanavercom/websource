      배경 이미지
      채우려는 요소 크기보다 작을 경우 가로, 세로 반복으로 채우게 됨

      backgrounnd-repeat : repeat(기본), repeat-x, repeat-y, no-repeat
      background-position : 가로 세로
          가로 : left, right, center 백분율, 길이  / 세로 : top, bottom, center 백분율, 길이

      
      background-size: auto(기본), contain(요소 안에 배경 이미지가 다 들어오도록 확대/축소),
                       cover(요소 전채를 덮도록 확대/축소)
     -->
    <div>
      <h1>초콜릿(Chocolate)</h1>

        이를 갈아서 만든 카카오 매스와 지방 성분만으로 만들어진 설탕 등의 다른
        재료를 더 넣어 만들기도 한다.
      </p>
