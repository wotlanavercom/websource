<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        width: 200px;
        height: 200px;
        display: inline-block;
        margin: 15px;
        border-radius: 10px; /*테두리 모서리 둥굴게*/
      }
      .box1 {
        border-style: solid;
        border-color: aquamarine;
      }
      .box2 {
        border-style: dotted;
        border-width: 10px;
      }
      .box3 {
        border-style: dashed;
      }
      .box4{
        border-style: solid dashed;  /*상 하 좌 우, solid dashed(상,우) 시계방향으로 값지정/두개만 값 지정시 마주보는거와 동일*/
        border-width: 2px 4px;
      }
      .box5{
        border-style: solid dashed double;
        border-width: 2px 4px 6px;
      }
      .box6{
        border-style: solid dotted;
        border-width: 2px 4px 6px;
        border-color: red blue black green;
      }
      .box7{
        width: 500px;
        padding: 10px;
        border-top: 5px solid rebeccapurple;
      }
    </style>
  </head>
  <body>
    <!-- 
        boder : 테두리
        boder style : 선 종류(solid(실선), dotted, dashed, double, groove, inset, outset, ridge)
        boder-width : 두께
        boder-color : 색상

        boder : 두께 스타일 색상
     -->
    <p>
      <div class="box1"></div>
      <div class="box2"></div>
      <div class="box3"></div>
    </p>
    <p>
      <div class="box4"></div>
      <div class="box5"></div>
      <div class="box6"></div>
    </p>
    <p>
        <div class="box7"></div>
    </p>
  </body>
</html>
