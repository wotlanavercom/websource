<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* 기본적으로 body가 가지고 있는 margin,padding 없애기 */
      body {
        margin: 0;
        padding: 0;
      }
      .parent {
        width: 400px;
        height: 200px;
        border: 4px solid tomato;
        margin-bottom: 50px;
      }
      .child {
        width: 100px;
        height: 100px;
        background-color: orange;
        margin: 10px; /*바깥쪽 여백(상하좌우)*/
      }
      .child1 {
        width: 100px;
        height: 100px;
        background-color: tomato;
        float: left; /*옆으로 나열*/
        margin: 20px;
      }
    </style>
  </head>
  <body>
    <!-- 
        박스 모델
        1)태그 요소 상태 - 인라인(옆으로 나열) or 블럭(한 행 나열)
        2)요소 크기 : 테두리 + 패딩 + 콘텐츠 영역
            박스 모델 : 마진 + 테두리 + 패딩 + 콘텐츠 영역

          옆으로 쌓이는 요소들의 오른쪽 ,왼쪽 마진은 더해져서 보여짐

        마진 중복(병합)
        형제 요소들의 margin-top 과 margin-bottom 이 만나는 경우
     -->
    <div class="parent">
      <div class="child"></div>
      <div class="child"></div>
    </div>
    <div class="parent1">
      <div class="child1"></div>
      <div class="child1"></div>
      <div class="child1"></div>
    </div>
  </body>
</html>
