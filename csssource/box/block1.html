  <body>
    <!-- 
        박스 모델
        1)태그 요소 상태 - 인라인(옆으로 나열) or 블럭(한 행 나열)
        2)요소 크기 : 테두리 + 패딩 + 콘텐츠 영역
            박스 모델 : 마진 + 테두리 + 패딩 + 콘텐츠 영역
     -->

    <!-- 인라인 요소 : a, img, span, input, textrea, label, button -->

    <a href="#">링크2</a>
    <a href="#">링크3</a>
    <!-- 블럭 요소 : ul, ol, li, h1~h6, p, form, hr, table, fieldset -->

      <li>목록1</li>
      <li>목록2</li>
      <li>목록3</li>
