<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background-color: antiquewhite;
      }
    </style>
    <link rel="stylesheet" href="mystyle.css" />
  </head>
  <body>
    <!-- 웹의 스타일은 약속된 스타일 속성을 사용함 => css
         css(cascading style sheets) : 마크업 언어가 실제 표시되는 방법을 기술
        
        스타일 지정
        1)<head> ~ <head> 태그 이용하기 => <style> ~ <style> 안에 원하는 디자인 지정
        2)외부 스타일 시트 파일 지정 => css 파일 따로 작성 후 <link href=''> 포함 (일반적으로 많이 사용)
        3)인라인 스타일 시트 (권장 방식은 아님)
    -->
    <h1>스타일 시트</h1>
    <h2 style="color: blue">인라인 스타일 시트</h2>
  </body>
</html>
