<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        width: 500px;
        padding: 10px;
        border: 1px solid #ccc;
      }
      .subject {
        /* 하이픈 앞에 있는 텍스트의 굵기를 700으로 지정 */
        font-weight: 700;
        /* 각 항목에서 진하게 표시되는 부분의 글자색을 #ad3000으로 수정*/
        color: #ad3000;
        font-size: larger;
      }
      /* 순서 없는 목록 블릿 없애기 
         각 항목의 줄 간격을 글자 크기의 두배로 지정 */
      ul li {
        list-style-type: none;
        line-height: 2;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>최신 웹 디자인 트렌드</h1>
      <ul>
        <li>
          <span class="subject">반응형 웹 디자인</span>- 다양한 화면 크기에
          최적화
        </li>
        <li><span class="subject">플랫 디자인</span>- 입체에서 평면으로</li>
        <li><span class="subject">풀 스크린 배경</span>- 컨텐츠에 집중</li>
        <li>
          <span class="subject">원 페이지 사이트</span>- 한 페이지에 모든 내용을
          담다
        </li>
        <li>
          <span class="subject">웹 폰트</span>- 웹 타이포그래피를 받쳐주는 기술
        </li>
      </ul>
    </div>
  </body>
</html>
