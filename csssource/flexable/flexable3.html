<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        display: flex;
        justify-content: space-evenly;
      }
      .container div {
        width: 100px;
        height: 100px;
      }
      .container div:first-child {
        background: red;
      }
      .container div:nth-child(2) {
        background: blue;
      }
      .container div:last-child {
        background: yellow;
      }
    </style>
  </head>
  <body>
    <!-- 
        flex : 배치되어야 할 요소들을 플렉스 켄테이너로 묶어야 함
        display:flex;
        flex-dirextion: row | row-reverse | column | column-reverse; 배치방향
        flex-wrap; no-wrap(기본), wrap-reverse
          no-wrap : 한 줄에 표시
        order : 배치 순서 변경
        justify-cotent : 주 축의 정렬
          flex-start : 주 축의 시작점을 기준으로 배치
          flex-end : 주 축의 끝점을 기준으로 배치
          center : 주 축의 중앙을 기준으로 배치
          space-between : 첫 번째 플렉스 항목과 마지막 플렉스 항목은 시작점과 끝점에 배치 후
                          중앙 항목들은 같은 간격으로 배치
          space-around : 플렉스 항목들 사이의 좌우 여백을 같은 간격으로 배치
          space-evenly : 플렉스 항목들 사이의 공간을 동일하게 배치

        수직 => 수평
        1. display:inline-block;
        2. float:left or right;
        3. flex
     -->
    <div class="container">
      <div>flex-item1</div>
      <div>flex-item2</div>
      <div>flex-item3</div>
    </div>
  </body>
</html>
