<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div * {
        padding: 10px;
        margin: 10px;
      }
      [readonly] {
        background-color: lightslategray;
      }
    </style>
  </head>
  <body>
    <h3>숫자 맞추기 게임</h3>
    <p>
      이 게임은 컴퓨터가 생성한 숫자를 맞추는 게임입니다.
      <br />
      숫자는 1~100 사이에 있습니다.
    </p>
    <div>
      <label for="num1">숫자(입력)</label>
      <input type="text" name="num1" id="num1" size="5" />
      <button type="button">정답 확인</button>
    </div>
    <div>
      <label for="count">추측횟수</label>
      <input type="text" name="count" id="count" size="5" readonly />
    </div>
    <div>
      <label for="hint">힌트</label>
      <input type="text" name="hint" id="hint" size="30" readonly />
    </div>
    <script>
      //임의의 숫자 생성 (1~100)
      const random = Math.floor(Math.random() * 101) + 1;

      //추측횟수 변수
      let nGuess = 0;

      //정답 확인 클릭 시

      const button = document.querySelector("[type='button']");
      button.addEventListener("click", (e) => {
        //사용자 입력값 가져오기
        let inputNum = parseInt(document.getElementById("num1").value);
        //추측횟수 +1 화면에 보여주기
        nGuess++;
        document.querySelector("#count").value = nGuess;

        //입력 값과 컴퓨터 생성 값 비교를 한후
        let result = "";
        if (inputNum < random) {
          result = "추측값이 적습니다.";
        } else if (inputNum > random) {
          result = "추측값이 많습니다.";
        } else if (inputNum == random) {
          result = "정확합니다.";
          //정답을 구했으면 더 이상 버튼은 못누르게 하기
          button.disabled = "true";
        }

        //정확합니다, 추측값이 적습니다, 추측값이 많습니다를 힌트에 보여주기
        document.querySelector("#hint").value = result;
      });
    </script>
  </body>
</html>
