<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <input type="radio" name="color" id="" data-color="lightblue" />파랑색
      <input type="radio" name="color" id="" data-color="green" />녹색
    </div>
    <script>
      //click2.html => 이벤트 버블링 + data-
      function changeColor(e) {
        console.log(e.target);
        //data- 안에 있는 값 가져오기(dataset로 접근)
        // console.log(e.target.dataset.color);
        document.body.style.background = e.target.dataset.color;
      }

      //이벤트 대상이 되는 부모 찾기
      document.querySelector("div").addEventListener("click", changeColor);
    </script>
  </body>
</html>
