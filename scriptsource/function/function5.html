  <body>
    <script>
      //함수표현방식 - 기명함수
      //f라는 이름은 내부에서만 사용 ==> 재귀함수
      //   const g = function f(stop) {
      //     if (!stop) {
      //       console.log("f stopped");
      //     }
      //     f(true);
      //   };
      //   g(false);

      const rec = function f(num) {
        if (num === 0) {
          console.log(num);
        } else {
          console.log(num);
          f(num - 1);
        }
      };
      rec(10);

      //즉시 함수 : 함수호출없이 무조건 실행을 한번만 하는 경우
      (function () {
        console.log("즉시함수 실행");
      })();

      //함수 선언
      function test(a, b, c, d) {
        //값이 넘어오지 않은 경우 초기값 지정
        c = c || 19;
        d = d || 234;

        console.log("a : ", a, "b : ", b, "c : ", c, "d : ", d);
      }
      test(12, 5, 6);

      //템플릿 문자열
      function showDialog(greeting, name) {
        // console.log(greeting + "!!" + name);
        console.log(`${greeting}!! ${name}`); // `(빽팃) ~ 밑에있는거
      }
      showDialog("안녕하세요", "홍길동");
    </script>
  </body>
