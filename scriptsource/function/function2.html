<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 함수 선언 방식
      function multiply(a, b) {
        return a * b;
      }

      //함수 호출
      console.log(multiply());
      console.log(multiply(4, 3));

      // 함수 표현식
      //익명 함수
      const myFunction = function (a, b) {
        return a * b;
      };

      console.log(myFunction());
      console.log(myFunction(5, 6));

      //함수 표현식 - 기명함수
      const myFunction2 = function name(a, b) {
        return a * b;
      };

      //name 이름은 외부에서 호출할 수 없음
      //console.log(name(12, 3)); //name is not a function
      console.log(myFunction(7, 8));

      //function 안에 function 은 선언 가능
      //함수 중첩은 가능하지만 b,c는 a안에서만 호출 가능 하고 외부에서는 호출 불가
      function a() {
        function b() {
          console.log("b");
        }

        if (true) {
          function c() {
            console.log("c");
          }
        }
        b();
        c();
      }

      //외부에서 호출?
      a();
      //b();  //b is not defined
      //c();
    </script>
  </body>
</html>
