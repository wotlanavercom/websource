<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* 전체 margin, padding 은 0 으로 지정 */
      * {
        margin: 0;
        padding: 0;
      }

      /* alert-danger : 높이60, 글자색 #58151c, 테두리 : #f1aeb5, 테두리 둥글게 10px
            배경색 #f8d7da, 줄높이 60px, 왼쪽 패딩 30px */
      .alert-danger {
        height: 60px;
        color: #58151c;
        border: 1px solid #f1aed5;
        border-radius: 10px;
        background-color: #f8d7da;
        line-height: 60px;
        padding-left: 30px;
      }
    </style>
  </head>
  <body>
    <div class="alert alert-danger">
      <span>10</span>초 이내에 상품 구매시 사은품 증정!!!
    </div>
    <script>
      //인코딩(부호화) ↔ 디코딩(복호화)
      //인코딩 : 형태나 형식을 변환
      //디코딩 : 변환했던 걸 원래대로

      //문자인코딩 : 문자나 기호들을 컴퓨터가 이해할 수 있게 형식을 변환
      //            utf-8

      //자바스크립트 내장 함수
      //1. encodeURI() : 문자를 유니코드 값으로 인코딩(영문, 일부기호 제외,숫자)
      //2. encodeURIComponent() : 문자를 유니코드 값으로 인코딩(영문, 숫자만 제외)
      document.write(
        encodeURI("http://localhost:8080/basic/info.html?name=홍길동")
      );
      document.write("<br>");
      document.write(
        encodeURIComponent(
          "http://localhost:8080/basic/info.html?name=홍길동&age=15"
        )
      );

      //2.eval() : 문자열을 코드로 실행하게 해줌
      var evalTest = "";
      evalTest += "alert(10);";
      //   eval(evalTest);

      //3.isNaN() :
      var num = "abc";

      //NaN : Not a Number
      if (isNaN(num)) {
        console.log("숫자가 아님");
      } else {
        console.log("숫자");
      }

      //prompt(), alert(), confirm(), parseInt(), parseFloat()

      //동기 함수 : 차례대로 실행(이전 함수가 실행이 안 끝난 경우 다음 함수는 대기)
      //setTimeout() : 비동기 함수
      console.log("시작");
      setTimeout(() => {
        console.log("3초가 지났습니다.");
      }, 3000); //timeout : 시간지정(ms 단위로 지정)
      console.log("마무리");

      //setInterval() : 비동기 함수, 일정 간격으로 실행
      setInterval(() => {
        console.log("안녕");
      }, 2000);
    </script>
  </body>
</html>
