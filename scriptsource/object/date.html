<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //자바스크립트 내장 객체 - 1.Date
      var now = new Date();
      document.write(now + "<br>");
      document.write("연도 : " + now.getFullYear() + "<br>");
      document.write("월 : " + now.getMonth() + "<br>"); //1월이 0부터 시작
      document.write("일 : " + now.getDate() + "<br>");
      document.write("시 : " + now.getHours() + "<br>");
      document.write("분 : " + now.getMinutes() + "<br>");
      document.write("초 : " + now.getSeconds() + "<br>");
      document.write("ms초 : " + now.getMilliseconds() + "<br>");
      document.write("날짜를 문자열 형태로 : " + now.toLocaleString() + "<br>");

      //특정 날짜 지정
      //let date1 = new Date(2023, 11, 15);
    </script>
  </body>
</html>
