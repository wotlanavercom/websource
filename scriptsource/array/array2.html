<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let fruit = ["사과", "망고", "바나나", "수박", "자두", "포도"];

      //push() : 요소 추가
      fruit.push("메론");

      //unshift() : 맨 앞에 요소 추가
      fruit.unshift("복숭아");

      //지정된 치에 추가(원래 데이터가 들어 있다면 원래 있던 데이터 제거후 변경)
      fruit[2] = "오렌지";

      for (let index = 0; index < fruit.length; index++) {
        document.write(fruit[index] + "<br>");
      }

      document.write("<p>요소 삭제</p>");
      //pop() : 마지막 요소 삭제
      fruit.pop();

      //shift() : 첫번째 요소 삭제
      fruit.shift();

      //splice(위치,갯수)
      fruit.splice(2, 2);

      fruit.forEach((item) => {
        document.write(item + "<br>");
      });
      //   부를거.forEach(변수명 => {

      //   });
    </script>
  </body>
</html>
