<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let fruit = ["사과", "망고", "바나나", "수박", "자두", "포도"];

      document.write("연결 문자와 연결 : " + fruit.join("-") + "<br>");
      document.write(
        "다른 배열와 연결 : " +
          fruit.concat(["cookie", "tea", "cake", "coffee"]) +
          "<br>"
      );
      document.write("배열 요소와 자르기 : " + fruit.slice(1, 3) + "<br>");
      document.write("배열 요소 정렬(문자) : " + fruit.sort() + "<br>");
      document.write("배열 요소 거꾸로 출력 : " + fruit.reverse() + "<br>");
      document.write(
        "배열 요소 인덱스 찾기 : " + fruit.indexOf("망고") + "<br>"
      );

      //배열 복사 : 얕은 복사, 깊은 복사

      //깊은 복사(값 복사)
      let shallowcopySprewd = [...fruit];
      document.write("배열 복사 : " + shallowcopySprewd + "<br>");

      fruit.push("당근");
      document.write("데이터 추가 후 fruit : " + shallowcopySprewd + "<br>");
      document.write(
        "데이터 추가후 shallowcopySpread : " + shallowcopySprewd + "<br>"
      );

      //얕은 복사(주소 복사)
      let shallowcopy = fruit;
      fruit.push("고구마");
      document.write("데이터 추가 후 fruit : " + fruit + "<br>");
      document.write("데이터 추가후 shallowcopy : " + shallowcopy + "<br>");

      //동일한 값으로 배열 생성
      const array3 = new Array(5).fill(1);
      document.write("동일한 값의 배열 " + array3 + "<br>");

      //조건에 만족하는 첫번째 요소 반환
      let arr2 = [25, 20, 15, 6, 9, 22];
      document.write(
        "18보다 큰 첫번째 숫자 : " + arr2.find((item) => item > 18) + "<br>"
      );
      document.write(
        "18보다 큰 첫번째 숫자의 인덱스 : " +
          arr2.findIndex((item) => item > 18) +
          "<br>"
      );

      document.write(
        "특정 요소가 포함되엇는지 여부 : " + fruit.includes("포도") + "<br>"
      );

      document.write("배열 타입 : " + typeof fruit);

      // fruit.forEach((item) => {
      //   document.write(item + "<br>");
      // });
    </script>
  </body>
</html>
