<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //var : 변수 재선언 가능, 할당, 함수레벨 스코프, 호이스팅 가능
      var value1 = 3; //선언,할당
      console.log(value1);

      var value1 = 5; //재선언,할당
      console.log(value1);

      value1 = 10; //재할당
      console.log(value1);

      console.log(a); //undefined
      var a = "안녕하세요";
      console.log(a);

      //let : 변수 재선언 불가, 할당 블록레벨 스코프, 호이스팅 불가
      //SyntaxError: Identifier 'value1' has already been declared
      // let value1 = 9;

      let value2 = 6;
      console.log(value2);

      //SyntaxError: Identifier 'value2' has already been declared
      //   let value2 = 7;

      value2 = 8; //재할당
      console.log(value2);
    </script>
  </body>
</html>
