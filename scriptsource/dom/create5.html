<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="test">
      <p>반갑습니다.</p>
    </div>
    <script>
      const p = "<p>안녕하세요</p>";
      //자식 태그가 없는 경우
      //document.getElementById("test").innerHTML = p;

      //   document.getElementById("test").innerHTML =
      //     document.getElementById("test").innerHTML + p;

      const test = document.getElementById("test");

      //insertAdjacentHTML(삽입위치, 삽입할 요소)
      //삽입위치
      //afterbegin : 지정된 요소의 첫번째 자식
      //afterend : 지정된 요소의 다음 형제 요소로 삽입
      //beforedegin : 지정된 요소의 이전 형제 요소로 삽입
      //beforeend : 지정된 요소의 마지막 자식
      test.insertAdjacentHTML("beforeend", p);
    </script>
  </body>
</html>
