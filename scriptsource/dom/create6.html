<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>Simple HTML</h1>
    </header>
    <div id="content">
      <p>This is a <i>simple</i> HTML file.</p>
    </div>
    <div class="callout">
      <p>This is as fancy as we'll get!</p>
    </div>
    <p>
      IDs (such as <span class="code">#content</span>) are unque (there can only
      be one per page)
    </p>
    <p>
      Classes (such as <span class="code">.callout</span>) can be used on many
      element
    </p>
    <div id="callout2" class="callout fancy">
      <p>A single HTML element can have multiple classes.</p>
    </div>
    <script>
      //두개의 p를 생성 한다.
      const p1 = "<p>I was created dynamically</p>";
      const p2 = "<p>I was also created dynamically!!</p>";

      //content 의 현재 자식을 기준으로 하나는 앞 쪽에 하나는 뒤에 삽입
      const content = document.getElementById("content");

      content.insertAdjacentHTML("afterbegin", p1); //첫번째 자식
      content.insertAdjacentHTML("beforeend", p2); //마지막 자식
    </script>
  </body>
</html>
