<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <input type="text" name="username" id="username" />
      <button class="confirm" type="button">클릭</button>
      <button class="confirm" type="submit">확인</button>
      <button class="confirm" type="reset">취소</button>
    </form>
    <script>
      //요소 찾기 => 여러개 요소라면 HTMLCollection or NodeList 리턴 됨 => 유사배열
      //                           NodeList ==> forEach 가능, HTMLCollection => forEach 안됨
      //1.아이디로 찾기  ★매우 중요
      //2.태그명으로 찾기
      //3.클래스명으로 찾기
      //4.css 선택자로 찾기   ★매우 중요
      const btns = document.getElementsByClassName("confirm");
      console.log(btns);

      for (let i = 0; i < btns.length; i++) {
        console.log(btns[i]);
      }

      //css 선택자 : document.querySelector(css 선택자), document.querySelectorAll(css 선택자)
      //                가장 처음에 만나는 요소 찾아옴,         전체 요소 찾아옴(NodeList)
      //   const btns1 = document.querySelector(".confirm");
      const btns1 = document.querySelectorAll(".confirm");
      console.log(btns1);

      btns1.forEach((element) => {
        console.log(element);
      });
    </script>
  </body>
</html>
