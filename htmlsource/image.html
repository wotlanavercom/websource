<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 
        웹에서 사용할 수 있는 이미지 형식
        gif : 움직이는 이미지, 색상 256개만 사용
        jpg : 사진 저장, gif 보다는 다양한 색상, 명암 표현 가능
        png : 최근 가장 많이 사용
     -->

    <!-- 로컬에서 이미지 가지고 있는 경우 -->
    <!-- src : 이미지 경로, alt : 이미지가 안 보일 때 대체할 텍스트
         width, height : 이미지 크기 지정(단위 픽셀)이 가능하나 css 로 처리해야함 
        
         이미지 경로 : 상대경로, 절대경로
         상대경로(내가 가지고 있는 경우) : . or ../img/특정파일
         절대경로(다른 경로를 통해 주소로 가지고 오는경우) : c:/windows/img/특정파일-->
    <img src="img/images (1).jpg" alt="고양이" width="300" height="300" />

    <!-- 웹 상의 이미지를 가지고 올 경우 -->
    <img
      src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMzAyMTVfMTQz%2FMDAxNjc2NDQyMzc2MTQ0.s6o3wwspIlCOguVwBMRJrYIFtF0pCbTPEj1kELZSOkQg.zp8yderP8eivuj7r0QUE5kByiPBd3uz5qclAoMs4la0g.PNG.noblecase%2F20230215_152238_7.png&type=a340"
      alt="고양이"
    />
  </body>
</html>
