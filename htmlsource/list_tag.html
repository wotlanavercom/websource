<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>목록태그</title>
  </head>
  <body>
    <!-- 
        <ul> : 순서 없는 목록 만들기
        <li> : 아이템 표현

        <ol> : 순서 있는 목록 만들기
     -->
    <h1>관광 안내 전화</h1>
    <p>
      한국 관광공사에서 전국의 관광 안내소와 공동으로 여행 편의를 위해 관광안내
      전화를 실시하고 있습니다.
    </p>
    <ul>
      <li>일반전화 : (국번없이) 1330</li>
      <li>휴대전화 : 064-1330</li>
    </ul>
    <ol>
      <li>일반전화 : (국번없이) 1330</li>
      <li>휴대전화 : 064-1330</li>
    </ol>
    <ol type="I" start="3">
      <!-- type : 1(기본값), A, a, I, i-->
      <li>일반전화 : (국번없이) 1330</li>
      <li>휴대전화 : 064-1330</li>
    </ol>
  </body>
</html>
