<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .container {
        display: flex;
        background: lightblue;
        height: 50px;
        justify-content: center;
        align-items: center;
      }
      .container li {
        margin: 0 10px;
        width: 25%;
        list-style: none;
      }
      div {
        margin: 20px;
      }
      table,
      td {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <ul class="container">
      <li>메뉴1</li>
      <li>메뉴2</li>
      <li>메뉴3</li>
      <li>메뉴4</li>
    </ul>
    <div></div>
    <script>
      //ajax (Asynchronous JavaScript and XML)
      //동기식 : 서버와 통신할 때 전체 페이지를 리프레시 하는 방식
      //비동기식 : 서버와 통신하기 위해 데이터만 주고 받는 방식

      //ajax 구현
      //1. 자바스크립트 XMLHttpRequst 객체 사용하기(==>어렵다, 코드의 양이 많음)
      //2. fatch api 사용
      //3. axios 사용(node.js)

      //   fetch("데이터를 가져올 서버 주소")
      //     .then((response) => response.json()) //가져온 데이터를 원하는 형태로 변경(파싱)
      //     .then((data) => console.log(data));  //변경된 데이터 사용

      //response.json() : ison 응답을 자바스트립트 객체로 파싱
      // JSON.stringify(data) : 자바스크립트 객체를 json 으로 변경

      //메뉴2 클릭하면
      //versions.json 가져와서 화면에 보여주기(refresh 없이)
      const li = document.querySelector(".container li:nth-child(4)");

      //https 프로토콜을 이용해서 request 를 하게 되면 그 결과로 HTTP 상태 코드 리턴하게 됨
      //200 번대 : 응답 성공
      //400 번대 : 클라이언트 요청이 잘못됐음
      //500 번대 : 서버가 잘못됐음

      li.addEventListener("click", () => {
        fetch("https://jsonplaceholder.typicode.com/posts")
          .then((response) => {
            if (!response.ok) {
              throw new Error("주소를 확인해 주세요");
            }

            return response.json();
          })
          .then((data) => {
            console.log(data);

            let result = "<table>";
            data.forEach((item) => {
              result += "<tr>";
              result += "<td>userId : " + item.userId + "</td>";
              result += "<td>id : " + item.id + "</td>";
              result += "<td>title : " + item.title + "</td>";
              result += "<td>body : " + item.body + "</td>";
              result += "</tr>";
            });
            result += "</table>";

            //data를 table 형태로 만들어서 div 태그 안에 보여주기
            document.querySelector("div").innerHTML = result;
          })
          .catch((err) => {
            // console.log(err);
            document.querySelector("div").innerHTML = err;
          });
      });
    </script>
  </body>
</html>
