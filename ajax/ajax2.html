<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .container {
        display: flex;
        background: lightblue;
        height: 50px;
        justify-content: center;
        align-items: center;
      }
      .container li {
        margin: 0 10px;
        width: 25%;
        list-style: none;
      }
    </style>
  </head>
  <body>
    <ul class="container">
      <li>메뉴1</li>
      <li>메뉴2</li>
      <li>메뉴3</li>
      <li>메뉴4</li>
    </ul>
    <div></div>
    <script>
      //ajax (Asynchronous JavaScript and XML)
      //동기식 : 서버와 통신할 때 전체 페이지를 리프레시 하는 방식
      //비동기식 : 서버와 통신하기 위해 데이터만 주고 받는 방식

      //ajax 구현
      //1. 자바스크립트 XMLHttpRequst 객체 사용하기(==>어렵다, 코드의 양이 많음)
      //2. fatch api 사용
      //3. axios 사용(node.js)

      //   fetch("데이터를 가져올 서버 주소")
      //     .then((response) => response.json()) //가져온 데이터를 원하는 형태로 변경(파싱)
      //     .then((data) => console.log(data));  //변경된 데이터 사용

      //메뉴2 클릭하면
      //hello.txt 가져와서 화면에 보여주기(refresh 없이)
      const li = document.querySelector(".container li:nth-child(2)");

      li.addEventListener("click", () => {
        fetch("https://wotlanavercom.github.io/data/hello.txt")
          .then((response) => response.text())
          .then((data) => (document.querySelector("div").innerHTML = data));
      });
    </script>
  </body>
</html>
